<!DOCTYPE html>

<title>Html rowspan and colspan</title>
	
<style type=text/css>
	#main1, #main2, #main3{
		width: 35%;
    		height: auto;
    		margin:14px auto;
    		border: 1px solid lightgrey;
		padding: 4px 7px;
		cursor:pointer;
	}

	.submain{
    		display: flex;
    		align-items: center;
		padding: 4px 7px;
	}

	input[type='radio']{
		accent-color:#ff1460;
	}

	.price-box{
		display:flex;
		align-items:center;
		justify-content: space-between;
		width: 100%;
		padding: 0px 15px;
	}

	.bold-text{
		font-weight:bold;
	}

	.mark{
	    padding: 1px 4px;
	    color: white;
	    background: #ff1460;
	}
	
	#dropdown1, #dropdown2, #dropdown3{
		margin: 10px 35px;
	}
	
	tr,td{
		padding:5px;
	}
	
	select{
		width:80px;
	}
</style>
</head>
<body>
<div class = "container">
<h1 align="center"><font color="red"><b>YAY! It's BOGO</b></font></h1>

<div id="main1">
	<div onclick="toggleDropdown1()" class="submain">

<script type="text/javascript">

//Initially opened dropdownblock, mainblock and radio button content
var preOpenedDrpdwnBlock=null;  
var preOpenedMainBlock=null;		 
var preSelectedRadioBtn=null;	 

// Hide all dropdowns initially
document.getElementById("dropdown1").style.display = "none";
document.getElementById("dropdown2").style.display = "none";
document.getElementById("dropdown3").style.display = "none";

//Stores all id's value in variables and pass to function
function toggleDropdown1() {
    let dropdownId = document.getElementById("dropdown1");
    let mainId = document.getElementById("main1");
    let radioId = document.getElementById("radio1");
    myFunction(dropdownId, mainId, radioId);
}

function toggleDropdown2() {
    let dropdownId = document.getElementById("dropdown2");
    let mainId = document.getElementById("main2");
    let radioId = document.getElementById("radio2");
    myFunction(dropdownId, mainId, radioId);
}

function toggleDropdown3() {
    let dropdownId = document.getElementById("dropdown3");
    let mainId = document.getElementById("main3");
    let radioId = document.getElementById("radio3");
    myFunction(dropdownId, mainId, radioId);
}

function myFunction(dropdownBlock, mainBlock, radioBtn){

//Checks for initially opened block and dynamically closed it with initial style
	
   if (preOpenedDrpdwnBlock && preOpenedDrpdwnBlock !== dropdownBlock && preOpenedDrpdwnBlock.style.display === "block") {

        preOpenedDrpdwnBlock.style.display = "none";
        preOpenedMainBlock.style.border = "1px solid lightgrey";
        preOpenedMainBlock.style.backgroundColor = "white";
        preSelectedRadioBtn.checked = false;
      }

//conditionally check and update style on opened and closed block
	
    if (dropdownBlock.style.display === "none") {
        dropdownBlock.style.display = "block";
        preOpenedDrpdwnBlock = dropdownBlock;
        preOpenedMainBlock = mainBlock;
        preSelectedRadioBtn = radioBtn;
        mainBlock.style.border = "3px solid #ff1460";
        mainBlock.style.backgroundColor = "#fdf8f8";
        radioBtn.checked = true;
    } else {
        dropdownBlock.style.display = "none";
        mainBlock.style.border = "1px solid lightgrey";
        mainBlock.style.backgroundColor = "white";
        radioBtn.checked = false;
    }
}

</script>
